<div class="auth-forms">
  <form ng-submit="usersCtrl.login(usersCtrl.email,usersCtrl.password)">
    <input type="email" ng-model="usersCtrl.email" placeholder="Email" class="form-control"><br>
    <input type="password" ng-model="usersCtrl.password" placeholder="Password" class="form-control"><br>
    <input type="submit" value="Log in" class="btn btn-primary" />
  </form>

</div>
