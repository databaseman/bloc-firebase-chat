<!DOCTYPE html>
<html ng-app="blocChat">

<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>


<body>
    <div ng-controller="RoomCtrl as chat">
        <h1>Chat Rooms</h1>
        <ul>
            <li ng-repeat="room in chat.allrooms">
                <h2>{{room.name}}</h2> 
            </li>
        </ul>
        <div>
            <input type="button" value="Add Room" ng-click="chat.addRoom(chat.newRoomName)">
            <input type="text" ng-model="chat.newRoomName">
        </div>
        <div>
            <input type="button" value="Delete Room" ng-click="chat.deleteRoom(chat.roomName)">
            <input type="text" ng-model="chat.roomName">
        </div>
        

    </div>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAMuCByEjeAfDGcS8XPfC1ZrpQkTOgcuD8",
            authDomain: "bloc-firebase-chat.firebaseapp.com",
            databaseURL: "https://bloc-firebase-chat.firebaseio.com",
            storageBucket: "bloc-firebase-chat.appspot.com",
            messagingSenderId: "40223537220"
        };
        firebase.initializeApp(config);

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="/scripts/routing.js"></script>
    <script src="/scripts/services/Rooms.js"></script>
    <script src="/scripts/controllers/RoomCtrl.js"></script>



</body>

</html>
